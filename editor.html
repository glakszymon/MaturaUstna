<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://unpkg.com/vue@3/dist/vue.global.prod.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Dodaj Odpowied≈∫ - Matura Ustna</title>
    <style>
        .editor-container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }

        .editor-header {
            text-align: center;
            margin-bottom: 30px;
        }

        .editor-header h1 {
            color: var(--bg-dark);
            margin: 0 0 10px 0;
            font-size: 2rem;
        }

        .subtitle {
            color: var(--text-muted);
            margin: 0;
            font-size: 1rem;
        }

        .editor-form {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .form-group {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .form-group label {
            font-weight: 600;
            color: var(--bg-dark);
            font-size: 0.95rem;
        }

        .form-section {
            background: var(--glass-bg);
            backdrop-filter: blur(16px);
            border: 1px solid var(--glass-border);
            border-radius: 16px;
            padding: 20px;
            margin-bottom: 10px;
        }

        .form-section h3 {
            margin: 0 0 15px 0;
            color: var(--primary);
            font-size: 1.1rem;
        }

        .glass-input {
            background: rgba(255, 255, 255, 0.95);
            border: 2px solid var(--glass-border);
            border-radius: 12px;
            padding: 12px 16px;
            font-family: 'Plus Jakarta Sans', sans-serif;
            font-size: 0.95rem;
            color: var(--text-main);
            transition: all 0.3s ease;
        }

        .glass-input:focus {
            outline: none;
            border-color: var(--primary);
            background: white;
            box-shadow: 0 0 0 3px rgba(79, 70, 229, 0.1);
        }

        textarea.glass-input {
            min-height: 100px;
            resize: vertical;
            font-family: 'Plus Jakarta Sans', sans-serif;
        }

        .form-actions {
            display: flex;
            gap: 12px;
            margin-top: 20px;
        }

        .btn-save, .btn-reset {
            flex: 1;
            padding: 14px 24px;
            border: none;
            border-radius: 12px;
            font-weight: 600;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            font-family: 'Plus Jakarta Sans', sans-serif;
        }

        .btn-save {
            background: var(--primary);
            color: white;
        }

        .btn-save:hover {
            background: var(--primary-hover);
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(79, 70, 229, 0.3);
        }

        .btn-reset {
            background: #f1f5f9;
            color: var(--text-main);
            border: 2px solid #e2e8f0;
        }

        .btn-reset:hover {
            background: #e2e8f0;
            transform: translateY(-2px);
        }

        .success-message {
            background: #ecfdf5;
            border: 2px solid #10b981;
            color: #065f46;
            padding: 16px;
            border-radius: 12px;
            margin-top: 20px;
            font-weight: 600;
            animation: slideIn 0.3s ease;
        }

        .error-message {
            background: #fef2f2;
            border: 2px solid #ef4444;
            color: #991b1b;
            padding: 16px;
            border-radius: 12px;
            margin-top: 20px;
            font-weight: 600;
            animation: slideIn 0.3s ease;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @media (max-width: 640px) {
            .editor-header h1 {
                font-size: 1.5rem;
            }

            .form-actions {
                flex-direction: column;
            }

            textarea.glass-input {
                min-height: 80px;
            }
        }
    </style>
</head>
<body>
    <div class="container"></div>
    <script src="editor.js"></script>
</body>
</html>
